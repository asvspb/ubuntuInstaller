# Пример конфигурации для WSL (Windows Subsystem for Linux)
# Этот профиль устанавливает среду для разработки в WSL

settings:
  non_interactive: true
  log_file: "/var/log/ubuntuInstaller/install.log"
profile: "wsl"
roles_enabled:
  - name: 0-base-system
  - name: 10-dev-tools
    vars:
      install_vscode: true  # VSCode может быть установлен в Windows и использоваться с WSL
      install_pycharm: false
  # Docker не поддерживается в WSL по умолчанию, поэтому отключаем
  # - name: 20-docker
  #   enabled: false
  - name: 30-secure-default
  - name: 50-dev-pack
  # Отключаем роли, несовместимые с WSL
  # - name: 40-snap-apps      # Snap пакеты не рекомендуются для WSL
  # - name: 60-samsung-printer  # Не требуется в WSL
  # - name: 70-zerotier-client  # Может работать, но не обязателен
  # - name: 80-virtualbox      # Не поддерживается в WSL
  # - name: 90-laptop-optimization  # Не требуется в WSL