# Цветовая схема, основанная на настройках из Konsole/Yakuake
# Фон: Тёмно-синий
# Передний план: Белый
# Палитра: Пользовательская с бежевыми и пастельными тонами

accent: "#589dff"
background: "#002b55"
foreground: "#ffffff"
details: "darker"        # Тип темы - тёмная
terminal_colors:
