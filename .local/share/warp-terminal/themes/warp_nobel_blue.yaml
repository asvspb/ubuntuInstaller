    black: "#000000"
    red: "#d70000"
    green: "#c4a484"
    yellow: "#b2957b"
    blue: "#005faf"
    magenta: "#ff59ce"
    cyan: "#589dff"
    white: "#cccccc"
  bright:
    black: "#8e8e8e"
    red: "#ffc4bd"
    green: "#d6fcb9"
    yellow: "#10ff18"
    blue: "#c1e3fe"
    magenta: "#ffb1fe"
