# Цветовая схема, основанная на настройках из Konsole/Yakuake
# Фон: Тёмно-синий
# Передний план: Белый
# Палитра: Пользовательская с бежевыми и пастельными тонами

accent: "#589dff"        # Яркий синий из палитры, используется как акцентный
background: "#002b55"    # Цвет фона по умолчанию
foreground: "#ffffff"    # Цвет текста по умолчанию
details: "darker"        # Тип темы - тёмная
terminal_colors:
  normal:
    black: "#000000"
    red: "#d70000"
    green: "#c4a484"
    yellow: "#b2957b"
    blue: "#005faf"
    magenta: "#af5fff"
    cyan: "#589dff"
    white: "#cccccc"
  bright:
    black: "#5f5f5f"
    red: "#ff8787"
    green: "#d7ffaf"
    yellow: "#ffffaf"
    blue: "#87afff"
    magenta: "#d7afff"
    cyan: "#87ffff"
    white: "#ffffff"
